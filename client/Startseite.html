            <div class="w3-half">

        </div>

            <div class="w3-row-padding" style="margin:0 -16px;">

                <div class="w3-half">
                    <label>Name</label>
                    <input class="w3-input w3-border" id="NameInputTA" type="text" placeholder="Eventname ...">
                </div>
                <div class="w3-half">
                    <label>Kategorie</label>
                    <select class="w3-input w3-border" id="kat-dropdown-anlegen"></select>
                </div>
                <div class="w3-half">
                    <label>Ort</label>
                    <input class="w3-input w3-border" id="OrtInputTA" type="text" placeholder="Wo ...">
                </div>
                <div class="w3-half">
                    <label>PLZ</label>
                    <input class="w3-input w3-border" id="PLZInputTA" type="text" placeholder="PLZ ...">
                </div>
                <div class="w3-half">
                    <label>Kontakt: Ã¶ffentlich</label>

                </div>



                <h4>Optionale Angaben</h4>
                <div class="w3-half">
                    <label>System</label>
                    <select class="w3-input w3-border" id="sys-dropdown-anlegen" name="kat"></select>
                </div>
                <div class="w3-half">
                    <label>Adresse</label>
                    <input class="w3-input w3-border" type="text" placeholder="Strasse, Hausnummer ...">

                </div>


            <p><button class="w3-button w3-dark-grey">Erstellen</button></p>
        </div>

       </div>


    </div>



<script>
    // Tabs
    function openLink(evt, linkName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("myLink");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
        }
        document.getElementById(linkName).style.display = "block";
        evt.currentTarget.className += " w3-red";
    }
    // Click on the first tablink on load
    document.getElementsByClassName("tablink")[0].click();
</script>

</body>
</html>
