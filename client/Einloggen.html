<!DOCTYPE html>
<html>
<title>Login - Pen and Pals</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="assets/pandp.css">
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script language='javascript' type='text/javascript' charset="utf-8" src='assets/index.js'></script>
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
    .myLink {display: none}
</style>
<body class="w3-light-grey">


<!-- Navigation Bar -->
<header class="w3-bar w3-white w3-border-bottom w3-xmiddle">
    <!-- Icon made by Freepik from www.flaticon.com  -->
    <a href="/"><img class="image" src="assets/compose.png" width="auto" height="40"></a>
    <button id='AnmeldungsBtn' class="w3-button w3-right w3-hover-red w3-text-grey" onclick="self.location.href='login'">Anmelden</button>
    <button id='AusloggenBtn' class="w3-button w3-right w3-hover-red w3-text-grey" style="display: none;">Abmelden</button>
</header>

<div class="w3-display-container w3-content" style="max-width:1500px">
    <!-- this picture was created by Elsa Barsalou -->
    <img class="w3-image w3-hide-small" src="assets/table.jpg" width="100%" height="100%">
    <div style="position:absolute; top:50px; right:50px; left:50px">
        <div class="w3-bar w3-black">
            <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Registrieren');">Registrieren</button>
            <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Anmelden');">Anmelden</button>
        </div>

        <!-- Tabs -->
        <div id="Registrieren" class="w3-container w3-white w3-padding-16 myLink">
            <div class="w3-row-padding" style="margin:0 -16px;">
                <div class="w3-half">
                    <label>Name</label>
                    <input class="w3-input w3-border" id="BenutzernameInputReg" type="text" placeholder="Mein Benutzername ...">
                </div>
                <div class="w3-half">
                    <label>Email</label>
                    <input class="w3-input w3-border" id="EmailInputReg" type="text" placeholder="Meine Email Adresse ...">
                </div>
                <div class="w3-half">
                    <label>Passwort</label>
                    <input class="w3-input w3-border" id="PassInputReg" type="password" placeholder="Mein Passwort ...">
                </div>
                <div class="w3-half">
                    <label>Passwort best√§tigen</label>
                    <input class="w3-input w3-border" id="PassCheckInputReg" type="password" placeholder="Mein Passwort ...">
                </div>
            </div>
            <p><button class="w3-button w3-dark-grey" id="BenutzerAnlegenBtn">los</button></p>
        </div>

        <div id="Anmelden" class="w3-container w3-white w3-padding-16 myLink">

            <div class="w3-row-padding" style="margin:0 -16px;">
                <div class="w3-half">
                    <label>Email</label>
                    <input class="w3-input w3-border" id="MailInputLog" type="text" placeholder="Meine Emailadresse ...">
                </div>
                <div class="w3-half">
                    <label>Passwort</label>
                    <input class="w3-input w3-border" id="PassInputLog" type="password" placeholder="Mein Passwort ...">
                </div>
            </div>
            <p><button class="w3-button w3-dark-grey" id="BenutzerEinloggenBtn">los</button></p>
        </div>
        <div id='Benachrichtigung' class="w3-panel w3-card-4 w3-red" style="display: none;">
            <p>Benachrichtigung</p>
        </div>
    </div>

</div>

<!-- This is a script from w3schools that helps with the projects optics. It's from https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_templates_travel2&stacked=h -->

<script>
    // Tabs
    function openLink(evt, linkName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("myLink");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
        }
        document.getElementById(linkName).style.display = "block";
        evt.currentTarget.className += " w3-red";
    }
    // Click on the first tablink on load
    document.getElementsByClassName("tablink")[0].click();
</script>

</body>
</html>
