<body class="w3-light-grey">


<!-- Navigation Bar -->
<header class="w3-bar w3-white w3-border-bottom w3-xmiddle">
    <a href="Startseite.html"><img class="image" src="pandplogo_platzhalter.jpg" width="68" height="auto"></a>
    <button class="w3-button w3-right w3-hover-red w3-text-grey" onclick="self.location.href='Einloggen.html'"></i>Anmelden</button>

</header>

<!-- Body -->
<body class="w3-display-container w3-content" style="max-width:1500px">
    <img class="w3-image w3-hide-small" src="ttgamepicture.jpg" alt="tt" width="auto" height="auto">
    <div class="w3-display-middle" style="position:absolute; top:100px; width:80%;">
        <div class="w3-bar w3-black">
            <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Registrieren');"></i>Registrieren</button>
            <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Anmelden');"></i>Anmelden</button>
        </div>

        <!-- Tabs -->
        <div id="Registrieren" class="w3-container w3-white w3-padding-16 myLink">
            <div class="w3-row-padding" style="margin:0 -16px;">
                <div class="w3-half">
                    <label>Name</label>
                    <input class="w3-input w3-border" id="BenutzernameInputReg" type="text" placeholder="Mein Benutzername ...">
                </div>
                <div class="w3-half">
                    <label>Email</label>
                    <input class="w3-input w3-border" id="EmailInputReg" type="text" placeholder="Meine Email Adresse ...">
                </div>
                <div class="w3-half">
                    <label>Passwort</label>
                    <input class="w3-input w3-border" id="PassInputReg" type="text" placeholder="Mein Passwort ...">
                </div>
                <div class="w3-half">
                    <label>Passwort best√§tigen</label>
                    <input class="w3-input w3-border" id="PassCheckInputReg" type="text" placeholder="Mein Passwort ...">
                </div>
            </div>
            <p><button class="w3-button w3-dark-grey" id="BenutzerAnlegenBtn">los</button></p>
        </div>

        <div id="Anmelden" class="w3-container w3-white w3-padding-16 myLink">

            <div class="w3-row-padding" style="margin:0 -16px;">
                <div class="w3-half">
                    <label>Name</label>
                    <input class="w3-input w3-border" id="BenutzernameInputLog" type="text" placeholder="Mein Benutzername ...">
                </div>
                <div class="w3-half">
                    <label>Passwort</label>
                    <input class="w3-input w3-border" id="PassInputLog" type="text" placeholder="Mein Passwort ...">
                </div>
            </div>
            <p><button class="w3-button w3-dark-grey">los</button></p>
        </div>

    </div>
</body>

</div>


<script>
    // Tabs
    function openLink(evt, linkName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("myLink");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
        }
        document.getElementById(linkName).style.display = "block";
        evt.currentTarget.className += " w3-red";
    }
    // Click on the first tablink on load
    document.getElementsByClassName("tablink")[0].click();
</script>

</body>
